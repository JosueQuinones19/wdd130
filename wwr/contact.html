<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Baja Cali Rafting Co to ask questions about our trips, services, or book your adventure today.">
    <meta name="author" content="Josue Quiñones Sigala">
    <title>Baja Cali Rafting Co | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <!-- ===== Header ===== -->
    <header>
        <img src="images/logo.webp" alt="Whitewater Rafting Company Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== Main Content ===== -->
    <main>
        <h1>Baja Rafting Co | Contact Us</h1>

        <section class="company-info">
            <h2>Baja Rafting Co</h2>
            <p><strong>Address:</strong> 123 River Road, Baja, CA 92000</p>
            <p><strong>Phone:</strong> (555) 123-4567</p>
            <p><strong>Email:</strong> info@bajarafting.com</p>


            <!-- Google Map (Responsive) -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d9510.518329345497!2d-115.95333574290012!3d32.56682732985485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sus!4v1759349649261!5m2!1ses-419!2sus"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <!-- Employee Profiles Section -->
        <section class="employees">
            <h2>Meet Our Team</h2>
            <div class="employee-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe, Lead Guide">
                    <figcaption>John Doe, Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith, Safety Officer">
                    <figcaption>Jane Smith, Safety Officer</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson, Adventure Coordinator">
                    <figcaption>Mike Johnson, Adventure Coordinator</figcaption>
                </figure>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <!-- Full Name -->
                <div class="form-item column2">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Address -->
                <div class="form-item column2">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Purpose of Message (Radio Buttons) -->
                <fieldset class="form-item column1">
                    <legend>Purpose of your message:</legend>
                    <label><input type="radio" id="general" name="purpose" value="general" required> General
                        Inquiry</label>
                    <label><input type="radio" id="reservation" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" id="website" name="purpose" value="website"> Website Suggestion</label>
                </fieldset>

                <!-- Message Textarea -->
                <div class="form-item">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."
                        required></textarea>
                </div>

                <!-- Newsletter Checkbox -->
                <div class="form-item column1">
                    <label><input type="checkbox" id="newsletter" name="newsletter"> Please subscribe me to the monthly
                        newsletter</label>
                </div>

                <!-- Submit Button -->
                <div class="form-item">
                    <button type="submit">Submit Message</button>
                </div>
            </form>
        </section>
    </main>

    <!-- ===== Footer ===== -->
    <footer>
        <p>©️2025 Whitewater Rafting Co. | Josue Quiñones</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram Icon"></a>
        </nav>
    </footer>
</body>

</html>
